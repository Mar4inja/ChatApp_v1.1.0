<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">Soc-Chatofory</a></h2>
            <input type="checkbox" id="menu-toggle"/>
            <label for="menu-toggle" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </label>
            <ul class="links">
                <li><a href="mainPage.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="buttons">
              
            
                <a href="index.html" class="chat">Chat</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="profiles-wrapper"> <!-- Новый контейнер для обоих профилей -->
            <div class="wrapper" id="full-profile">
                <div class="img-area">
                    <div class="inner-area">
                        <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                </div>
                <div class="name" id="full-name">First Last</div>
                <div class="about" id="full-about">About Me</div>
                <div class="details"></div>
                <div class="social-icons">
                    <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="buttons">
                    <button>Message</button>
                    <button>Subscribe</button>
                </div>
                <div class="social-share">
                    <div class="row">
                        <i class="far fa-heart"></i>
                        <span>20.4k</span>
                    </div>
                    <div class="row">
                        <i class="far fa-comment"></i>
                        <span>14.3k</span>
                    </div>
                    <div class="row">
                        <i class="fas fa-share"></i>
                        <span>12.8k</span>
                    </div>
                </div>
            </div>

            <div class="wrapper" id="simple-profile"> <!-- Prasības tagad ir šeit -->
                <div class="name">First Last</div> <!-- Vārds un uzvārds -->
                <div id="full-birthdate">Birth Date: </div> <!-- Dzimšanas datums -->
                <div id="full-email">Email: </div> <!-- E-pasta adrese -->
                <div class="buttons"> <!-- Poga rediģēšanai atrodas šeit -->
                    <button class="edit-profile-button">Edit Profile</button> <!-- Poga rediģēšanai -->
                </div>
            </div>
        </div> <!-- Закрывающий тег для profiles-wrapper -->
    </div> <!-- Закрывающий тег для container -->

    <script src="js/profile.js"></script>
</body>
</html>
