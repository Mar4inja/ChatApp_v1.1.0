<!DOCTYPE html>
<html lang="lv"> <!-- Maina valodu uz latviešu -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title> <!-- Lapas nosaukums -->
    <link rel="stylesheet" href="css/profile.css"> <!-- Ceļš uz CSS failu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome ikonas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css"> <!-- Ionicons ikonas -->
</head>
<body>

    <div class="main-container"> <!-- Galvenais konteiners -->
        <div class="left-sidebar"> <!-- Kreisā sānjosla -->
            <div class="inner"> <!-- iekšējais konteiners -->
                <div class="user-profile"> <!-- Lietotāja profils -->
                    <div class="user-background"></div> <!-- Lietotāja fona attēls -->
                    <div class="user-image"> <!-- Lietotāja attēls -->
                        <img src="./images/profile.jpg" alt="User Image"> <!-- Attēls -->
                    </div>
                    <div class="user-info"> <!-- Lietotāja informācija -->
                        <p class="user-name"></p> <!-- Lietotāja vārds -->
                        <p class="user-location">
                            <img src="./images/icons/location.png" alt="Location Icon" class="location-icon"> Dortmund
                        </p>
                        <p class="user-email"></p> <!-- Lietotāja e-pasts -->
                        <p class="user-birth-date"></p> <!-- Lietotāja dzimšanas datums -->
                    </div>
                </div>
                <div class="main-menu"></div> <!-- Galvenā izvēlne -->
                <div class="social-links"> <!-- Sociālie tīkli -->
                    <a href="#"><i class="fab fa-facebook"></i></a> <!-- Facebook -->
                    <a href="#"><i class="fab fa-twitter"></i></a> <!-- Twitter -->
                    <a href="#"><i class="fab fa-instagram"></i></a> <!-- Instagram -->
                </div>
            </div>
            <div class="toggle-button"> <!-- Poga sānjoslas slēgšanai -->
                <img src="./images/icons/left-arrow-solid-24.png" alt="Toggle Icon" class="toggle-icon">
            </div>
        </div>
        
        <div class="main-content"> <!-- Galvenais saturs -->
            <div class="direct-messaging minimize"> <!-- Tiesā ziņojumapmaiņa -->
                <div class="header-container"> <!-- Galvenes konteiners -->
                    <div>
                        <img src="./images/profile.jpg" alt="User Image"> <!-- Lietotāja attēls -->
                    </div>
                    <div class="header-user"> <!-- Lietotāja galvenes daļa -->
                        <span id="headerUserName"></span> <!-- Lietotāja vārds -->
                        <span class="online"></span> <!-- Statuss -->
                    </div>
                    <div class="close-chat-btn"><i class="icon ion-ios-arrow-down"></i></div> <!-- Poga, lai aizvērtu čatu -->
                </div>
                <div class="message-container"> <!-- Ziņojumu konteiners -->
                    <div class="msg received"> <!-- Saņemtais ziņojums -->
                        <p><span class="time">10:50pm</span></p>
                        <p class="text">Hi!</p>
                    </div>
                    <div class="msg received"> <!-- Saņemtais ziņojums -->
                        <p class="text">How are you today?</p>
                    </div>
                    <div class="msg sent"> <!-- Nosūtītais ziņojums -->
                        <p class="time">10:51pm</p>
                        <p class="text">Hi Martin, doing good thanks, yourself?</p>
                    </div>
                </div>
                <div class="send-container"> <!-- Ziņojumu sūtīšanas konteiners -->
                    <input class="type-message" placeholder="Your message ..."></input> <!-- Ziņojuma ievades lauks -->
                    <div class="send-btn"><i class="icon ion-md-send"></i></div> <!-- Nosūtīšanas poga -->
                </div>
            </div>
        </div>
        
        <div class="right-sidebar"> <!-- Labā sānjosla -->
            <div class="btn open-chat-btn"><i class="icon ion-md-chatbubbles"></i></div> <!-- Poga, lai atvērtu čatu -->
        </div>
    </div>

    <div id="navbar-placeholder"></div> <!-- Vietas, kur ielādē navigāciju -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Ielādē jQuery -->
    <script src="js/profile.js"></script> <!-- Ceļš uz JavaScript failu -->
</body>
</html>
